name: Deploy Terraform

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write  # Required for approval workflow

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with: 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Terraform Init
        run: terraform init -backend-config="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
                            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" \
                            -backend-config="container_name=${{ secrets.CONTAINER_NAME }}" \
                            -backend-config="key=terraform.tfstate"

      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    needs: plan
    runs-on: ubuntu-latest
    environment: production  # This enables manual approval in GitHub
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with: 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  

      - name: Terraform Init  # Needed before apply
        run: terraform init -backend-config="resource_group_name=${{ secrets.RESOURCE_GROUP_NAME }}" \
                            -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" \
                            -backend-config="container_name=${{ secrets.CONTAINER_NAME }}" \
                            -backend-config="key=terraform.tfstate"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
